<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WooCommerce Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    .container { width: 90%; max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { text-align: center; }

    /* Button Style */
    .fetch-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      width: 200px;
      text-align: center;
    }

    .fetch-btn:hover {
      background-color: #0056b3;
    }

    /* Ensure totals box centers content and items don't stretch */
    .totals {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .totals > div {
      flex: 1;
      margin: 0 5px;
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Pureâ€‘CSS circular spinner */
    .spinner {
      display: none;    /* Initially hidden */
      min-width: 18px;
      min-height: 18px;
      margin-right: 8px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }

    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Totals All Sites</h1>
    <p id="clock">{{ current_time }}</p>

    <!-- Fetch Data Button -->
    <button class="fetch-btn" id="fetchDataBtn">Fetch Data</button>

    <div class="totals">
      <div id="total-processing">
        <span class="spinner" id="processingSpinner"></span>
        <span id="processingText">Processing: Waiting...</span>
      </div>
      <div id="total-completed">
        <span class="spinner" id="completedSpinner"></span>
        <span id="completedText">Completed Today: Waiting...</span>
      </div>
      <div id="total-orders">
        <span class="spinner" id="ordersSpinner"></span>
        <span id="ordersText">Orders Today: Waiting...</span>
      </div>
      <div id="total-yesterday">
        <span class="spinner" id="yesterdaySpinner"></span>
        <span id="yesterdayText">Yesterday's Orders: Waiting...</span>
      </div>
    </div>

    <table>
      <thead>
        <tr><th>Site</th><th>Processing</th><th>Completed Today</th><th>Orders Today</th><th>Yesterday's Orders</th></tr>
      </thead>
      <tbody id="site-rows">
        {% for site in sites %}
        <tr id="row-{{ site.name|replace(' ','_') }}">
          <td><a href="{{ site.url }}" target="_blank">{{ site.name }}</a></td>
          <td id="proc-{{ site.name|replace(' ','_') }}">
            <span class="spinner"></span>
          </td>
          <td id="comp-{{ site.name|replace(' ','_') }}">
            <span class="spinner"></span>
          </td>
          <td id="today-{{ site.name | replace(' ', '_') }}">
            <span class="spinner"></span>
          </td>
          <td id="yesterday-{{ site.name | replace(' ', '_') }}">
            <span class="spinner"></span>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const fetchDataBtn = document.getElementById('fetchDataBtn');
    const processingText = document.getElementById('processingText');
    const completedText = document.getElementById('completedText');
    const ordersText = document.getElementById('ordersText');
    const yesterdayText = document.getElementById('yesterdayText');

    // Toggle spinner visibility based on fetching state
    function toggleSpinners(isFetching) {
      const spinners = document.querySelectorAll('.spinner');
      spinners.forEach(spinner => {
        spinner.style.display = isFetching ? 'inline-block' : 'none';
      });

      // Toggle text to show loading state
      processingText.textContent = isFetching ? 'Processing: Loading...' : 'Processing: Waiting...';
      completedText.textContent = isFetching ? 'Completed Today: Loading...' : 'Completed Today: Waiting...';
      ordersText.textContent = isFetching ? 'Orders Today: Loading...' : 'Orders Today: Waiting...';
      yesterdayText.textContent = isFetching ? "Yesterday's Orders: Loading..." : "Yesterday's Orders: Waiting...";
    }

    // Fetch data on button click
    fetchDataBtn.addEventListener('click', function() {
      toggleSpinners(true);
      fetch('/fetch_data')
        .then(response => response.json())
        .then(data => {
          console.log('Data fetched:', data);
          toggleSpinners(false);  // Hide spinners after fetching is done
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          toggleSpinners(false);
        });
    });

    // Listen for time updates
    socket.on('time', function(data) {
      document.getElementById('clock').textContent = data.current_time;
    });

    // Listen for total updates
    socket.on('totals', totals => {
      document.getElementById('total-processing').innerHTML = `Processing: ${totals.processing}`;
      document.getElementById('total-completed').innerHTML = `Completed Today: ${totals.completed_today}`;
      document.getElementById('total-orders').innerHTML = `Orders Today: ${totals.orders_today}`;
      document.getElementById('total-yesterday').innerHTML = `Yesterday's Orders: ${totals.yesterday_orders}`;
    });

    // Listen for site-specific data
    socket.on('site_data', site => {
      const key = site.name.replace(/\s+/g, '_');
      document.getElementById(`proc-${key}`).textContent = site.processing;
      document.getElementById(`comp-${key}`).textContent = site.completed_today;
      document.getElementById(`today-${key}`).textContent = site.orders_today;
      document.getElementById(`yesterday-${key}`).textContent = site.orders_yesterday;
    });

  </script>

</body>
</html>
